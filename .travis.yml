language: android
sudo: required
jdk: oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - ANDROID_API_LEVEL=26
  - EMULATOR_API_LEVEL=22
  - ANDROID_BUILD_TOOLS=26.0.2
  - ADB_INSTALL_TIMEOUT=10
  - secure: 
  - secure: 

android:
  components:
  - tools
  - platform-tools
  - tools

  - build-tools-$ANDROID_BUILD_TOOLS

  # SDK VERSIONS
  - android-$ANDROID_API_LEVEL
  - android-$EMULATOR_API_LEVEL

  # Additional Components
  - extra-google-google_play_services
  - extra-android-m2repository
  - extra-google-m2repository
  - extra-google-apis-google-$ANDROID_API_LEVEL
  - extra-google-apis-google-$EMULATOR_API_LEVEL

  - sys-img-armeabi-v7a-google_apis-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-google_apis-$EMULATOR_API_LEVEL

  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_install:
- openssl aes-256-cbc -K $encrypted_b1dbb3db646d_key -iv $encrypted_b1dbb3db646d_iv
  -in juliarAndroid.jks.enc -out juliarAndroid.jks -d
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
- "./gradlew dependencies || true"

before_script:
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &


script:
- "./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

before_deploy:
- cp $TRAVIS_BUILD_DIR/.keystore $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/juliarAndroid.jks
  -storepass $storepass -keypass $keypass app-release-unsigned.apk JuliarAndroid
#Verify
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/26.0.2/zipalign -v 4 app-release-unsigned.apk Juliar.apk"

deploy:
  provider: releases
  file: Juliar.apk
  skip_cleanup: true
  on:
    repo: juliarLang/juliarAndroid
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: 
